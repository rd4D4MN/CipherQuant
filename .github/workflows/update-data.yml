name: Update Finance Data
on:
  schedule:
    - cron: '0 22 * * *'  # Runs every day at 10 PM UTC (After US market close)
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ›  Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: ğŸ— Install Python Dependencies
        run: |
          echo "ğŸ”¹ Installing Python dependencies..."
          pip install yfinance psycopg2-binary python-dotenv

      - name: ğŸ›  Verify Database Connection
        run: |
          echo "ğŸ”¹ Checking database connection..."
          PGPASSWORD=${{ secrets.DB_PASSWORD }} psql -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -c "SELECT NOW();"

      - name: ğŸš€ Run Data Update Script
        run: |
          echo "ğŸ”¹ Starting data update script..."
          python scripts/populate_historical_data.py
          echo "âœ… Data update script finished."

      - name: ğŸ“‚ Upload Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: update-logs
          path: logs/update_log.txt

      - name: âŒ Show Errors if Workflow Fails
        if: failure()
        run: |
          echo "âš ï¸ ERROR: Data update failed."
          echo "ğŸ“‚ Check the logs in 'update-logs' artifact."
